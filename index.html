<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 1 - Cadastro de Funcionários</title>
</head>
<body>
  <h1>Cadastro de Funcionários</h1>

  <form id="formFuncionario">
    <label>Nome: <input type="text" id="nome" required></label><br>
    <label>Idade: <input type="number" id="idade" required></label><br>
    <label>Cargo: <input type="text" id="cargo" required></label><br>
    <label>Salário: <input type="number" id="salario" step="0.01" required></label><br><br>
    <button type="submit">Cadastrar</button>
  </form>

  <h2>Lista de Funcionários</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Cargo</th>
        <th>Salário</th>
      </tr>
    </thead>
    <tbody id="tabelaFuncionarios"></tbody>
  </table>

  <h2>Relatórios</h2>
  <button onclick="salariosAltos()">Salário > R$5000</button>
  <button onclick="mediaSalarial()">Média Salarial</button>
  <button onclick="cargosUnicos()">Cargos Únicos</button>
  <button onclick="nomesMaiusculos()">Nomes Maiúsculo</button>

  <pre id="relatorio"></pre>

  <script src="script.js"></script>
</body>
</html>
